baseURL: "https://test-stp.pages.dev"
title: ExampleSite
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableSearch : true
enableEmoji : true
enableRobotsTXT : true
enableSitemap : true
hasCJKLanguage : true
pagination: 
  pagerSize: 20
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableSearch : true
redirects:
- from: /*
  status: 404
  to: 404.html

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

languages:
  en:
    languageName: "English"
    contentDir: content/en
    title : Dogma
    params:
      homeInfoParams:
        enabled: true
        title: JL
        Content: |
          Welcome to my blog and take a look around. Maybe you'll find something you'll like.
          I like to write about a variety of topics but most posts are computer focused.
          While I mainly write for myself, I hope that some of what I post will be useful
          for others.    
      socialIcons:
        - name: github
          url: 'https://github.com/luzhe1223'
        - name: email
          url: 'mailto:jasonlu1223@gmail.com'
      label:
      text: "Dogma"
      icon: /assets/images/logo.png
      iconHeight: 35
    menu:      
      main:
        - identifier: Archive
          name: Archive
          url: /archive/
          weight: 10
        - identifier: Tags
          name: Tags
          url: /en/tags/
          weight: 20
        - identifier: Works
          name: Works
          url: /en/works/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40
   
  zh:
    languageName: "中文"
    contentDir: content/cn
    title : 对话的逻各斯
    params:
      profileMode:
        enabled: true
        title: 2Yifan
        subtitle: 
        imageUrl: 'icons/logo.png'
        imageWidth: 110
        imageHeight: 110
        buttons:
          - name: Chat
            url: /cn/posts/chat
          - name: Blog
            url: /cn/posts/blog
          - name: Tutorials
            url: /cn/posts/tutorials
        label:
          - text: "对话的逻各斯"
          - icon: /assets/images/logo.png
      socialIcons:
        - name: github
          url: 'https://github.com/luzhe1223'
        - name: email
          url: 'mailto:jasonlu1223@gmail.com'
        - name: X
          url: 'Ccer@2019'

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false
    ShowReadingTime: true
    #ShowShareButtons: true
    ShowPostNavLinks: true
    #ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false
    busuanzi:
      enable: true
    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "对话的逻各斯"
        icon: /apple-touch-icon.png
        iconHeight: 35


    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

